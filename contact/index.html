<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <title>極楽亭</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <script type="text/javascript" src="//code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="/js/wow.min.js" defer></script>
    <script src="/js/script.js" defer></script>
</head>
<body>

    <header class="header">
        <div class="header-fixed">
            <h1 class="header-logo"><a href="/"><img src="/image/logo.png" alt="極楽亭"></a></h1>
            <button type="button" class="nav-btn js-hamburger" aria-label="メニュー" aria-controls="nav" aria-expanded="false"><span></span><span></span><span></span></button>
        </div>
        <div class="nav heaader-nav">
            <nav class="nav-wrap">
                <ul class="nav-list">
                    <li class="nav-item"><a href="#">宿泊予約</a></li>
                    <li class="nav-item"><a href="#">観光情報</a></li>
                    <li class="nav-item"><a href="#">よくあるご質問</a></li>
                    <li class="nav-item"><a href="/contact/">お問い合わせ</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="contact">
        <div class="cmn-mv"></div>
        <div class="breadcrumb">
            <ol class="breadcrumb-list">
                <li class="breadcrumb-item"><a href="/">ホーム</a></li>
                <li class="breadcrumb-item" aria-current="page">お問い合わせ</li>
            </ol>
        </div>

    <div class="contact-section cmn-section">
        <div class="formarea">
            <h2 class="cmn-title">
                <p class="main">お問い合わせ</p>
                <span class="sub">Contact</span>
            </h2>
            <div class="contact-form">
                <form action="" id="form">
                    <dl class="content">
                        <div class="row">
                            <dt><label for="company">会社名</label></dt>
                            <dd><input type="text" name="" id="company" placeholder="株式会社　京の極楽"/></dd>
                        </div>
                        <div class="row">
                            <dt><label for="name">氏名</label></dt>
                            <dd><input type="text" name="" id="name" placeholder="山田　太郎"/></dd>
                        </div>
                        <div class="row">
                            <dt><label for="mail">メールアドレス</label></dt>
                            <dd><input type="email" name="" id="email" placeholder="example@example.com"/></dd>
                        </div>
                        <div class="row">
                            <dt><label for="number">電話番号</label></dt>
                            <dd><input type="text" name="" id="number" placeholder="000-1234–5678"/></dd>
                        </div>
                        <div class="row">
                            <dt><label for="contact">お問い合わせ内容</label></dt>
                            <dd>
                            <textarea name="" class="textboxdata" placeholder="お問い合わせ内容を入力してください"></textarea>
                            </dd>
                        </div>
                    </dl>
                    <div class="privacy-policy">
                        <p><a href="#" class="link">プライバシーポリシー</a>に同意の上、送信ください。</p>
                        <div class="checkbox">
                            <div class="check"><input type="checkbox" name="" id="agree" value=""/></div>
                            <p>プライバシーポリシーに同意する</p>
                        </div>
                    </div>
                    <div class="submit-btn cmn-btn"><input type="submit" value="送信する"></div>
                </form>
            </div>
        </div>
    </div>
    </main>

    <footer class="footer cmn-section -primary">
        <div class="inner">
            <div class="nav footer-nav">
                <nav class="nav-wrap">
                    <ul class="nav-list">
                        <li class="nav-item"><a href="#">利用規約</a></li>
                        <li class="nav-item"><a href="#">プライバシーポリシー</a></li>
                        <li class="nav-item"><a href="#">個人商取引法に基づく表記</a></li>
                        <li class="nav-item"><a href="/contact/">お問い合わせ</a></li>
                    </ul>
                </nav>
                <div class="footer-logo"><a href="/"><img src="/image/logo.png" alt="極楽亭"></a></div>
                <p class="copyright">Copyright (c) 2021 極楽亭 All Rights Reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
